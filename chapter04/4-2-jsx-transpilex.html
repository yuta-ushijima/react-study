<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- ここのコンテンツがReactアプリが生成したコンテンツに置き換わる-->
    </div>
    <script src="../react/build/react.js"></script>
    <script src="../react/build/react-dom.js"></script>
    <script>
      ReactDOM.render(
        //ブラウザはJSXの構文を理解できないので、構文エラーとなり、ブラウザには何も表示されない
        <h1 id="my-heading">
          <span><em>Hell</em>o</span> world!
        </h1>,
        // 以下のようなポリフィルを使うことで古いjsの構文しかサポートしていないブラウザでもコードを実行できる　
        if (!Array.prototype.map) {
          Array.prototype.map = function() {
            //メソッドの実装
          };
        }
        //以下はtrueになる。
        typeof [].map === 'function';
        document.getElementById("app")
      );
    </script>
  </body>
</html>
