<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- ここのコンテンツがReactアプリが生成したコンテンツに置き換わる-->
    </div>
    <script src="../react/build/react.js"></script>
    <script src="../react/build/react-dom.js"></script>
    <!-- トランスパイラーをインクルード -->
    <script src="../babel/browser.js"></script>
    <!--  type="text/babel"のように指定することで、トランスパイルが実行でき、babelを介してJSXをブラウザが理解する-->
    <script type="text/babel">
    const MySelect = React.createClass ({
    getInitialState: function() {
        return {value: 'move'};
    },
    _onChange: function(event) {
        this.setState({value: event.target,value});
    },
    render: function() {
        return (
            <select value={this.state.value} onChange={this._onChange}>
                 <option value="stay">とどまるべきか</option>
                 <option value="move">去るべきか</option>
                 <option value="trouble">とどまれば災いあり</option>
            </select>
          );
        }
    });

      ReactDOM.render(
        <div>
          <MySelect />
        </div>
        ,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
