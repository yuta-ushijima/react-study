<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- ここのコンテンツがReactアプリが生成したコンテンツに置き換わる-->
    </div>
    <script src="../react/build/react.js"></script>
    <script src="../react/build/react-dom.js"></script>
    <!-- トランスパイラーをインクルード -->
    <script src="../babel/browser.js"></script>
    <!--  type="text/babel"のように指定することで、トランスパイルが実行でき、babelを介してJSXをブラウザが理解する-->
    <script type="text/babel">
      // const attr = {
      //   href: 'http://example.org',
      //   target: '_blank',
      // };
      const FancyLink = React.createClass({
        render: function() {
          // return (
          //   <a
          //       href={attr.href}
          //       target={attr.target}>
          //       Hello
          //   </a>
          // );
          // return <a {...attr}>Hello</a>;

          switch(this.props.size){
            //sizeプロパティに関する処理
          }
          /*浅いコピー*/
          let attribs = Object.assign({}, this.props);
          /*deleteを使うことで不要なプロパティ(ここでは処理を記述していないsize)以外を渡す*/
          delete attribs.size;
          /*{...this.props}のように親コンポーネントから属性のオブジェクトを受け取る*/
          /*return <a {...this.props}>{this.props.children}</a>;*/
          /*this.props.childrenは任意の個数の子ノードをコンポーネントに渡し、UIを組み立てる際に参照できるようにするための仕組み*/
          /*スプレッド演算子を使うことで、一度定義した変数を簡単に参照できる*/
          return <a {...attribs}>{this.props.children}</a>;
        }
      });
      ReactDOM.render(
        <FancyLink
          href="http://example.org"
          style={{color: "red"}}
          target="_blank"
          size="medium">
          Hello
        </FancyLink>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
