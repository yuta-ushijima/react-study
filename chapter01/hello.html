<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- ここのコンテンツがReactアプリが生成したコンテンツに置き換わる-->
    </div>
    <script src="../react/build/react.js"></script>
    <script src="../react/build/react-dom.js"></script>
    <script>
      ReactDOM.render(
        React.DOM.h1(
          { id: "my-heading"},
          React.DOM.span(null,
            React.DOM.em(null, "Hell"),
            "o"
          ),
          "world!" //子コンポーネントの定義
        ),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
